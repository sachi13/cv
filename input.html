<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Form</title>
    </head>
    <body>
        <form>
            <label>Name: </label>
            <input type="text"> <br>
            <label>Password: </label>
            <input type="password"> <br>
            <label>Do you like it?</label>
            <input type="radio">Yes
            <input type="radio">No <br>
            <label>Hobbies: </label> <br>
            <input type="checkbox">Dancing
            <input type="checkbox">Reading <br>
            <label>Upload file: </label>
            <input type="file"> <br>
            <label>Date: </label>
            <input type="date"> <br>
            <label>Range</label>
            <input type="range"> <br>
            <input type="submit" value="submit" name="submit">
        </form>
    </body>
</html>
